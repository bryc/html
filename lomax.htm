<script>
// Disclaimer: This is a heavily modified version of a generator I found years ago.
// It may have been made by WNivek around 2007, and if so, it's based on this GameFAQ:
// https://gamefaqs.gamespot.com/ps/196548-the-adventures-of-lomax/faqs/40484

let Elm = document.querySelectorAll("select");

function genLomaxPwd() {
    let Stage   = Elm[0].value,
        Lives   = Elm[1].value,
        Credits = Elm[2].value,
        Output  = "";

    Stage--; // Fix num to zero

    /* Extract relevant bits */
    let S0 = 3 & Stage,
        S1 = 3 & Stage >> 2,
        S2 = 1 & Stage >> 4,
        L0 = 1 & Lives,
        L1 = 3 & Lives >> 1,
        L2 = 3 & Lives >> 2, // Unused?
        L3 = 3 & Lives >> 3,
        C0 = 3 & Credits;

    // Build password symbols
    let Symbols = [
        S0 ^ S2 ^ (L0 << 1) ^ L3 ^ 2,
        (C0 ^ 3) ^ S1 ^ L1,
        S0,
        S1,
        (S2 ^ 1) + (L0 << 1),
        L1 ^ 3,
        L3 ^ 1,
        C0
    ];

    Symbols.forEach(s => { Output += `<svg id=s${s}><use href=#${s}></svg>`; });
    document.querySelector("#Result div").innerHTML = Output;
}

window.onload   = genLomaxPwd;
Elm[0].onchange = genLomaxPwd;
Elm[1].onchange = genLomaxPwd;
Elm[2].onchange = genLomaxPwd;

document.querySelector("div.floaty img").onclick = function() {
    Elm[0].value = 1 + Math.random() * 22 | 0;
    Elm[1].value = Math.random() * 32 | 0;
    Elm[2].value = Math.random() * 4 | 0;

    Elm[0].dispatchEvent(new MouseEvent("change"));
    Elm[1].dispatchEvent(new MouseEvent("change"));
    Elm[2].dispatchEvent(new MouseEvent("change"));
}
</script>
